<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <h2 id="line-2">First to score 5 points wins the game</h2>

        <div class="results">
            <div class="player-container">
                <p class="current-hand" id="player-hand">?</p>
                <h3 id="player-score">Player: 0</h3>
            </div>
            <div class="computer-container">
                <p class="current-hand" id="computer-hand">?</p>
                <h3 id="computer-score">Computer: 0</h3>
            </div>
        </div>

        <h3 id="line-1">Select your hand</h3>

        <div class="play-buttons">
            <button class="btn" id="rock">🪨</button>
            <button class="btn" id="paper">📜</button>
            <button class="btn" id="scissors">✂️</button>
        </div>
    </body>
</html>
