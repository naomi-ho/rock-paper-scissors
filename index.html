<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <div class="lines">
            <p id="line-1">Select your hand</p>
            <p id="line-2">First to score 5 points wins the game</p>
        </div>

        <div class="results">
            <div id="player-score">Player:</div>
            <div id="computer-score">Computer:</div>
        </div>

        <div id="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
    </body>
</html>
